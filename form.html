<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aula HTML 5</title>
  <meta charset="utf-8">
  <style type="text/css">.menu li {display: inline-block;}</style>
</head>
<body>
  <form>
    <input type="text" value="Daniel Sonda" required/>
    <input type="tel" value="99047749" required/>
    <input type="search" placeholder="Busque aqui"/>
    <input type="email" value="dsonda@gmail.com" required/>
    <input type="url" pattern="https?://.+" required autofocus/>
    <input type="datetime">
    <input type="date">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="datetime-local">
    <input type="number" value="12.4" step="0.2" min="0" max="20">
    <input type="range" value="12.4" step="0.2" min="0" max="20">
    <input type="color">
    <textarea name="">Texto longo...</textarea>
    <input type="submit" value="Enviar"/>
    <input type="reset" value="Cancelar"/>
  </form>
</body>
</html>
